# MediaMTX config: WebRTC (WHIP/WHEP) and HLS with verbose logs

hls: yes

logLevel: debug

webrtc: yes
whip: yes
whep: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302
  - url: stun:stun1.l.google.com:19302

# Allow publishing to any path name via WHIP
paths:
  all:
    source: publisher


