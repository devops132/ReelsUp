
server {
    listen 80;
    server_name _;


    # ACME HTTP-01 challenge endpoint for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Allow large uploads (adjust as needed)
    client_max_body_size 500m;
    # Avoid buffering upload to disk, stream to upstream
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    # Proxy API requests to Go backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WHIP ingest (WebRTC from browser) -> MediaMTX (WHIP lives on 8889)
    location /whip/ {
        rewrite ^/whip/(.*)$ /whip/publish/$1 break;
        proxy_pass http://mediamtx:8889;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 404 = @whip8888;
    }

    location @whip8888 {
        rewrite ^/whip/(.*)$ /whip/publish/$1 break;
        proxy_pass http://mediamtx:8888;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HLS playback -> MediaMTX
    location /hls/ {
        proxy_pass http://mediamtx:8888/hls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Disable buffering for live segments
        proxy_buffering off;
    }

    # Back-compat alias: /live/{path} -> /hls/{path}
    location ^~ /live/ {
        rewrite ^/live/(.*)$ /hls/$1 permanent;
    }

    # All other requests proxy to the React frontend to keep the site available until HTTPS is configured
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
    }
}
