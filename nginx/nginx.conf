
server {
    listen 80;
    server_name _;


    # ACME HTTP-01 challenge endpoint for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Allow large uploads (adjust as needed)
    client_max_body_size 500m;
    # Avoid buffering upload to disk, stream to upstream
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    send_timeout 600s;

    # Proxy API requests to Go backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other requests go to React frontend
    location / {
        # If certs exist, redirect everything to HTTPS (except ACME challenges)
        if (-f /etc/letsencrypt/live/$host/fullchain.pem) {
            return 301 https://$host$request_uri;
        }
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
    }
}
